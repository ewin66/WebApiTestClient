<script type="text/html" id="tpl-watc-container">
    <div id="watc-panel">

        <div class="watc-container">
            <div class="api-title"><span id="watc-method">{{Method}}</span> <span id="watc-route">{{Route}}</span></div>
            {{#if RouteParameters.length}}
            <div>Route Params: </div>
            {{> url-input-list RouteParameters}}
            {{/if}}

            {{#if QueryParameters.length}}
            <div>Query Params: </div>
            {{> url-input-list QueryParameters}}
            {{/if}}

            {{#if BodyParameter}}
            <div>Body ({{#if BodyParameter.IsDictionary}}{ {{BodyParameter.KeyTypeName}} : {{BodyParameter.ValueTypeName}} } {{else}}{{BodyParameter.TypeName}}{{#if BodyParameter.IsList}}[]{{/if}}{{/if}}): </div>
            <div class="api-body">
                {{> any-type BodyParameter}}
            </div>
            {{/if}}
        </div>
    </div>
</script>

<script type="text/html" id="tpl-watc-any-type">
    {{#if IsList}}
        {{> any-list-type}}
    {{else}}
        {{#if IsSimple}}
            {{> simple-input }}
        {{else}}
            {{> complex-object}}
        {{/if}}
    {{/if}}
</script>

<script type="text/html" id="tpl-watc-any-list-type">
    <span>[</span>
    {{#if IsSimple}}
    {{> input-list}}
    {{else}}
    {{> complex-object-list}}
    {{/if}}
    <span>]</span>
</script>
<script type="text/html" id="tpl-watc-complex-object-list">
    <span id="list-container-{{id}}">
        {{#each Items}}
        {{> complex-object-list-item}}
        {{/each}}
    </span>
    
    <a href="#less" data-cmd="complexListRemove" data-id="{{id}}">-</a>
    <a href="#more" data-cmd="complexListAdd" data-id="{{id}}" data-type-name="{{TypeName}}">+</a>

</script>

<script type="text/html" id="tpl-watc-complex-object-list-item">
    <span class="comma">
        {{> complex-object}}
    </span>
</script>

<script type="text/html" id="tpl-watc-complex-object">
    <span>{</span>
    {{#if Properties}}
    <div class="properties">
        {{#each Properties}}
        {{> named-property}}
        {{/each}}
    </div>
    {{else}}
        <a href="#set" data-cmd="complexObjectSetValue" data-id="{{id}}" data-type-name="{{TypeName}}">set this value</a>
    {{/if}}
    
    <span>}</span>
</script>

<script type="text/html" id="tpl-watc-named-property">
    <div class="property" id="property-{{id}}">
        <span class="label">{{Name}} ({{TypeName}}): </span>
        {{> any-type}}
    </div>
</script>

<script type="text/html" id="tpl-watc-url-input-list">
    <ul>
        {{#each this}}
        {{#if IsList}}
        {{> labeled-input-list}}
        {{else}}
        {{> labeled-input}}
        {{/if}}
        {{/each}}
    </ul>

</script>

<script type="text/html" id="tpl-watc-simple-input">
    <span class="comma"><input type="text" name="input-{{id}}" /></span>
</script>

<script type="text/html" id="tpl-watc-labeled-input">
    <li>
        <span>{{Name}} ({{TypeName}})</span>:
        {{> simple-input}}
    </li>
</script>

<script type="text/html" id="tpl-watc-labeled-input-list">
    <li>
        <span>{{Name}} ({{TypeName}}[])</span>:
        {{> input-list}}
    </li>
</script>


<script type="text/html" id="tpl-watc-input-list">
    <span class="input-list" id="input-list-{{id}}">
        {{> simple-input}}
        {{> simple-input}}
    </span>
    <a href="#less" data-cmd="inputListRemove" data-id="{{id}}">-</a>
    <a href="#more" data-cmd="inputListAdd" data-id="{{id}}">+</a>
</script>
