<script type="text/html" id="tpl-watc-container">
    <div id="watc-panel">

        <div class="watc-container">
            <div class="api-title"><span id="watc-method">{{Method}}</span> <span id="watc-route">{{Route}}</span></div>
            <a href="#header" data-cmd="headerAdd">add header</a>
            <div id="headers-container"></div>
            {{#if RouteParameters.length}}
            <div>Route Params: </div>
            {{> url-input-list RouteParameters}}
            {{/if}}

            {{#if QueryParameters.length}}
            <div>Query Params: </div>
            {{> url-input-list QueryParameters}}
            {{/if}}

            {{#if BodyParameter}}
            <div>Body ({{#if BodyParameter.IsDictionary}}{ {{BodyParameter.KeyTypeName}} : {{BodyParameter.ValueTypeName}} } {{else}}{{BodyParameter.TypeName}}{{#if BodyParameter.IsList}}[]{{/if}}{{/if}}): </div>
            <div class="api-body">
                {{> any-type BodyParameter}}
            </div>
            {{/if}}
        </div>
        <div class="watc-transmission">
            <div><button data-cmd="sendRequest">send request</button></div>
            <div class="response">
                <pre id="response-data">

</pre>
            </div>
        </div>
    </div>
</script>

<script type="text/html" id="tpl-watc-any-type">
    {{#if IsDictionary}}
    {{> any-dictionary-type}} 
    {{else}}

    {{#if IsList}}
    {{> any-list-type}}
    {{else}}
    {{#if IsSimple}}
    {{> simple-input }}
    {{else}}
    {{> complex-object}}
    {{/if}}
    {{/if}}
    {{/if}}
</script>

<script type="text/html" id="tpl-watc-header-item">
    <div class="header" id="header-{{id}}">
        {{> simple-input Name}} : {{> simple-input Value}} <a href="#remove" data-cmd="headerRemove" data-id="{{id}}">-</a>
    </div>

</script>


<script type="text/html" id="tpl-watc-any-dictionary-type">
    <span>{</span>
    <div class="properties" id="dictionary-{{id}}">
        {{#each Items}}
        {{> dictionary-item}}
        {{/each}}
    </div>
    <a href="#less" data-cmd="dictionaryRemove" data-id="{{id}}">-</a>
    <a href="#more" data-cmd="dictionaryAdd" data-id="{{id}}">+</a>
    <span>}</span>
</script>

<script type="text/html" id="tpl-watc-dictionary-item">
    <div class="property">
        {{> simple-input Key}} : {{> simple-input Value}}
    </div>

</script>

<script type="text/html" id="tpl-watc-any-list-type">
    <span>[</span>
    {{#if IsSimple}}
    {{> input-list}}
    {{else}}
    {{> complex-object-list}}
    {{/if}}
    <span>]</span>
    
</script>
    <script type="text/html" id="tpl-watc-complex-object-list">
        <span class="list-container" id="list-container-{{id}}">
            {{#each Items}}
            {{> complex-object-list-item}}
            {{/each}}
        </span>

        <a href="#less" data-cmd="complexListRemove" data-id="{{id}}">-</a>
        <a href="#more" data-cmd="complexListAdd" data-id="{{id}}">+</a>

    </script>

    <script type="text/html" id="tpl-watc-complex-object-list-item">
        <span >
            {{> complex-object}}
        </span>
    </script>

    <script type="text/html" id="tpl-watc-complex-object">
        <span>{</span>
        {{#if Properties}}
        <div class="properties">
            {{#each Properties}}
            {{> named-property}}
            {{/each}}
        </div>
        {{else}}
        <a href="#set" data-cmd="complexObjectSetValue" data-id="{{id}}" >set this value</a>
        {{/if}}

        <span>}</span>
    </script>

    <script type="text/html" id="tpl-watc-named-property">
        <div class="property" id="property-{{id}}">
            <span class="label">{{Name}} ({{#if IsDictionary}}{ {{KeyTypeName}} : {{ValueTypeName}} }{{else}} {{TypeName}}{{#if IsList}}[]{{/if}}{{/if}}): </span>
            {{> any-type}}
        </div>
    </script>

    <script type="text/html" id="tpl-watc-url-input-list">
        <ul>
            {{#each this}}
            {{#if IsList}}
            {{> labeled-input-list}}
            {{else}}
            {{> labeled-input}}
            {{/if}}
            {{/each}}
        </ul>

    </script>

    <script type="text/html" id="tpl-watc-simple-input">
        <span ><input type="text" name="input-{{id}}" /></span>
    </script>

    <script type="text/html" id="tpl-watc-labeled-input">
        <li>
            <span>{{Name}} ({{TypeName}})</span>:
            {{> simple-input}}
        </li>
    </script>

    <script type="text/html" id="tpl-watc-labeled-input-list">
        <li>
            <span>{{Name}} ({{TypeName}}[])</span>:
            {{> input-list}}
        </li>
    </script>


    <script type="text/html" id="tpl-watc-input-list">
        <span class="input-list" id="input-list-{{id}}">
            {{> simple-input}}
            {{> simple-input}}
        </span>
        <a href="#less" data-cmd="inputListRemove" data-id="{{id}}">-</a>
        <a href="#more" data-cmd="inputListAdd" data-id="{{id}}">+</a>
    </script>
